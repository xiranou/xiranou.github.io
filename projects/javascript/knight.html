<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tiny Knight</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="knight-stylesheet.css">
</head>
<body>
  <div class="wrapper">
    <div id="command-list">
      <h1>command-list</h1>
      <p>move: moveTo;
        pick up: pickUpAll;
        equip: equipAll;
        attack: attarkTarget;
      </p>
    </div>
    <div id="enemy-list">
      <h1>enemies</h1>
      <p>goblin: goblin;
        dark priest: darkPriest;</p>
    </div>
    <div id="locations">
      <h1>locations</h1>
      <p>tiny cave: tinyCave (starting);
        treasure room: treasureRoom;
        secret library: secretLibrary;
        boss room: bossRoom;</p>
    </div>
  </div>
  <button id='start' type='button'>Start!</button>
  <div class="text-area">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="refjactor.js"></script>
  <script src="command.js"></script>
  </div>
</body>
</html>
